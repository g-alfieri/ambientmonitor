<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        .container {
            max-width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 { text-align: center; margin-bottom: 5px; font-size: 24px; }
        .subtitle { text-align: center; opacity: 0.8; margin-bottom: 15px; font-size: 12px; }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 13px; }
        select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 13px;
        }
        .slider-container { margin-bottom: 15px; }
        .slider-label { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 13px; }
        .slider-value { font-weight: bold; background: rgba(255, 255, 255, 0.2); padding: 2px 8px; border-radius: 5px; }
        input[type="range"] {
            width: 100%; height: 5px; border-radius: 5px;
            background: rgba(255, 255, 255, 0.3); outline: none; -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 16px; height: 16px; border-radius: 50%; background: #fff; cursor: pointer;
        }
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        button {
            flex: 1; padding: 12px; border: none; border-radius: 8px;
            font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.3s;
        }
        .btn-start { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-start:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn-start:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-stop { background: #f44336; color: white; }
        .btn-stop:hover:not(:disabled) { background: #d32f2f; transform: translateY(-2px); }
        .status { margin-top: 15px; padding: 10px; border-radius: 8px; text-align: center; font-weight: 600; font-size: 13px; }
        .status.running { background: rgba(76, 175, 80, 0.3); }
        .status.stopped { background: rgba(244, 67, 54, 0.3); }
        .monitor-info { background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 11px; }
        .checkbox-group { margin-bottom: 15px; }
        .checkbox-label { display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 13px; }
        input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
        .hotkey-hint { text-align: center; margin-top: 10px; font-size: 11px; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåà Ambient Monitor</h1>
        <p class="subtitle">Estendi l'atmosfera sul secondo monitor</p>
        
        <div class="monitor-info" id="monitorInfo">Caricamento...</div>
        
        <!-- Controls -->
        <div class="control-group">
            <label for="sourceMonitor">Monitor Sorgente (Gaming)</label>
            <select id="sourceMonitor"><option value="1">Monitor 1</option><option value="2">Monitor 2</option></select>
        </div>
        <div class="control-group">
            <label for="targetMonitor">Monitor Target (Ambient)</label>
            <select id="targetMonitor"><option value="1">Monitor 1</option><option value="2" selected>Monitor 2</option></select>
        </div>
        <div class="slider-container">
            <div class="slider-label"><label>FPS</label><span class="slider-value" id="fpsValue">30</span></div>
            <input type="range" id="updateRate" min="10" max="60" step="5" value="30">
        </div>
        <div class="slider-container">
            <div class="slider-label"><label>Blur</label><span class="slider-value" id="blurValue">120</span>px</div>
            <input type="range" id="blurRadius" min="50" max="200" step="10" value="120">
        </div>
        <div class="slider-container">
            <div class="slider-label"><label>Opacit√†</label><span class="slider-value" id="opacityValue">70</span>%</div>
            <input type="range" id="opacity" min="10" max="100" step="5" value="70">
        </div>
        <div class="checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" id="blendMode" checked> <span>Fusione sfondo (Blend)</span>
            </label>
        </div>
        
        <div class="button-group">
            <button class="btn-start" id="startBtn" onclick="startAmbient()">‚ñ∂ Avvia</button>
            <button class="btn-stop" id="stopBtn" onclick="stopAmbient()" disabled>‚ñ† Stop</button>
        </div>
        
        <div class="status stopped" id="status">‚èπ Non attivo</div>
        <div class="hotkey-hint">Hotkey Globale: <strong>CTRL + SHIFT + A</strong></div>
    </div>
    
    <script>
        // UI Helpers
        const setIds = ['updateRate', 'blurRadius', 'opacity'];
        setIds.forEach(id => {
            const valId = id === 'updateRate' ? 'fpsValue' : (id === 'blurRadius' ? 'blurValue' : 'opacityValue');
            document.getElementById(id).addEventListener('input', e => document.getElementById(valId).textContent = e.target.value);
        });

        // External control (from Python Hotkey)
        function onExternalStart() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('status').className = 'status running';
            document.getElementById('status').textContent = '‚ñ∂ Attivo (Hotkey)';
            // Re-sync current config to UI logic if needed
        }

        function onExternalStop() {
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').className = 'status stopped';
            document.getElementById('status').textContent = '‚èπ Fermato (Hotkey)';
        }

        // Logic
        window.addEventListener('pywebviewready', async function() {
            try {
                const monitors = await pywebview.api.get_monitors();
                let info = '<strong>Monitor disponibili:</strong> ';
                let count = 0;
                monitors.forEach((mon, idx) => {
                    if (idx > 0) { info += `${idx}: ${mon.width}x${mon.height} | `; count++; }
                });
                document.getElementById('monitorInfo').innerHTML = count > 0 ? info : 'Nessun monitor';
            } catch(e) { document.getElementById('monitorInfo').innerHTML = 'Errore monitor'; }
        });
        
        async function startAmbient() {
            const config = {
                source_monitor: parseInt(document.getElementById('sourceMonitor').value),
                target_monitor: parseInt(document.getElementById('targetMonitor').value),
                update_rate: parseInt(document.getElementById('updateRate').value),
                blur_radius: parseInt(document.getElementById('blurRadius').value),
                opacity: parseInt(document.getElementById('opacity').value),
                blend_mode: document.getElementById('blendMode').checked
            };
            try {
                const result = await pywebview.api.startAmbient(JSON.stringify(config));
                if (result.success) {
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('status').className = 'status running';
                    document.getElementById('status').textContent = '‚ñ∂ Attivo';
                } else { alert('Error: ' + result.error); }
            } catch(e) { alert('Error: ' + e); }
        }
        
        async function stopAmbient() {
            try {
                await pywebview.api.stopAmbient();
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('status').className = 'status stopped';
                document.getElementById('status').textContent = '‚èπ Non attivo';
            } catch(e) {}
        }
    </script>
</body>
</html>
